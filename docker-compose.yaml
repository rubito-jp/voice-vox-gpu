version: "3.9"

services:
  voicevox-engine:
    image: voicevox/voicevox_engine:nvidia-latest
    container_name: voicevox-engine
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "50021:50021"
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    volumes:
      - voicevox_cache:/root/.cache/voicevox_engine

  caddy:
    image: caddy:2.7.6-alpine
    restart: unless-stopped
    depends_on:
      - voicevox-engine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  voicevox_cache:
  caddy_data:
  caddy_config:
